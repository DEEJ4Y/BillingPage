<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMZ Electricals</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Our CSS -->
    <link rel="stylesheet" href="./master.css">
</head>

<body>

    <div class="container-fluid">
        <h1>RMZ Electricals</h1>
        <br>

        <div class="dropdown">
            <button class="btn btn-lg btn-outline-light dropdown-toggle" type="button" id="applianceMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Appliances
            </button>
            <div class="dropdown-menu scrollable-menu chooseAppliance" aria-labelledby="applianceMenuButton">
                <span class="dropdownItems"></span>
            </div>
        </div>

        <p>There are <span id="numberOfCartItems">0</span> items in your cart totalling Rs <span
                id="cartItemTotal">0.</span></p>


        <div class="cart-item-container">
            <hr class="cartItemsBorder">
        </div>

        <br>
        <br>

        <input class="paymentMethod" type="radio" name="paymentMethod" id="cash">Cash On Delivery
        <input class="paymentMethod" type="radio" name="paymentMethod" id="card">Card
        <div class="dropdown selectCardDropdown">
            <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="selectCardMenu"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Choose
            </button>
            <div class="dropdown-menu" aria-labelledby="selectCardMenu">
                <span class="dropdown-item">Axis Bank</span>
                <span class="dropdown-item">SBI</span>
                <span class="dropdown-item">HDFC</span>
                <span class="dropdown-item">ICICI</span>
                <span class="dropdown-item">Bank of Baroda</span>
            </div>
        </div>

        <button class="btn btn-primary checkout-button">Checkout</button>

    </div>



    <!-- jQuery, PopperJS and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Our Script -->
    <script src="./index.js"></script>
</body>

</html>
