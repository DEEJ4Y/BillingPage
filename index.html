<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMZ Electricals</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Our CSS -->
    <link rel="stylesheet" href="./css/master.css">
</head>

<body>

    <div class="container-fluid">
        <!-- Page Heading -->
        <h1>RMZ Electricals</h1>
        <br>

        <!-- Dropdown button to choose appliances -->
        <div class="dropdown">
            <button class="btn btn-lg btn-outline-light dropdown-toggle" type="button" id="applianceMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Appliances
            </button>
            <div class="dropdown-menu scrollable-menu chooseAppliance" aria-labelledby="applianceMenuButton"></div>
        </div>

        <!-- Cart details: number of items in the cart and the total cost -->
        <div class="cart-details"><span class="cart-item-details">Items: <span id="numberOfCartItems">0</span></span>
            <span class="cart-total-details">Total: Rs <span id="cartItemTotal">0</span>.</span>
        </div>
        <br>
        <br>

        <!-- Section to show what's in the cart -->
        <div class="cart-item-container"></div>

        <br>
        <br>

        <!-- Section to choose the payment method -->
        <span class="paymentMethodSection">Payment Method:
            <div class="inlineDropdown">
                <!-- Dropdown button to choose the payment method -->
                <div class="dropdown inlineDropdown">
                    <button class="btn btn-sm btn-outline-light dropdown-toggle" type="button"
                        id="paymentMethodMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Choose
                    </button>
                    <div class="dropdown-menu selectPaymentMethodMenu" aria-labelledby="paymentMethodMenuButton">
                        <span class="dropdown-item">Cash</span>
                        <span class="dropdown-item">Card</span>
                    </div>
                </div>
                <!-- Dropdown button to choose the type of card in the case of a card payment. Hidden otherwise -->
                <div class="dropdown inlineDropdown">
                    <button class="btn btn-sm btn-outline-primary dropdown-toggle" type="button" id="selectCardMenu"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Choose
                    </button>
                    <div class="dropdown-menu selectCardDropdownMenu scrollable-menu" aria-labelledby="selectCardMenu">
                    </div>
                </div>
            </div>
        </span>

        <!-- Info regarding the discount -->
        <p>Get up to 10% discount on Card payments!</p>

        <!-- Checkout or Submit button -->
        <button class="btn btn-primary checkout-button">Checkout</button>

    </div>



    <!-- jQuery, PopperJS and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Our Script -->
    <script src="./js/index.js"></script>
</body>

</html>
