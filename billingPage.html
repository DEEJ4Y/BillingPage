<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMZ Purchase Details</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Our CSS -->
    <link rel="stylesheet" href="./css/billingpage.css">

</head>

<body>
    <div class="container-fluid billing-style">
        <!-- Page header -->
        <h1>Purchase Details</h1>
        <br>
        <!-- Table with all the information about the purchase -->
        <table class="table table-bordered table-light details-container">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Appliance</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr class="total">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="onlyCard">
                    <td></td>
                    <td>Total</td>
                    <td></td>
                    <td class="price"><span id='cartItemTotal'> 0 </span>/-</td>
                </tr>
                <tr>
                    <td></td>
                    <td>Payment Method</td>
                    <td></td>
                    <td class="price"><span id="paymentMethod">Cash</span></td>
                </tr>
                <tr class="onlyCard">
                    <td></td>
                    <td>Discount for <span id="cardName">Card Name</span> </td>
                    <td></td>
                    <td class="price"><span id="discountPercentage"> nu</span>%</td>
                </tr>
                <tr class="onlyCard">
                    <td></td>
                    <td>Discount amount</td>
                    <td></td>
                    <td class="price"><span id="discountAmount"></span>/-</td>
                </tr>
                <tr>
                    <td></td>
                    <td>Final Amount</td>
                    <td></td>
                    <td class="price"><span id="netAmount">0</span>/-</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- jQuery, PopperJS and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Our Script -->
    <script src="./js/bill.js"></script>
</body>

</html>
